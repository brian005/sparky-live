name: Game Night â€” Nightly Recap

on:
  schedule:
    # Run at 6:30am UTC (10:30pm PT) every night during hockey season
    - cron: "30 6 * 10-12,1-4 *"

  workflow_dispatch:
    inputs:
      target_date:
        description: "Override date (YYYY-MM-DD, blank = today)"
        required: false
        type: string
      dry_run:
        description: "Dry run (no Slack post)"
        required: false
        default: false
        type: boolean

concurrency:
  group: sparky-live
  cancel-in-progress: true

jobs:
  nightly-recap:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 \
            libdrm2 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1 libasound2t64 \
            libpangocairo-1.0-0 libgtk-3-0 \
            build-essential libcairo2-dev libjpeg-dev \
            libpango1.0-dev libgif-dev librsvg2-dev

      - name: Install dependencies
        run: npm install

      - name: Run nightly pipeline
        env:
          FANTRAX_USERNAME: ${{ secrets.FANTRAX_USERNAME }}
          FANTRAX_PASSWORD: ${{ secrets.FANTRAX_PASSWORD }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          TARGET_DATE: ${{ inputs.target_date || '' }}
          HEADLESS: "true"
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            node src/index.js --dry-run
          else
            node src/index.js
          fi

      - name: Upload debug screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug-*.png
          if-no-files-found: ignore

      - name: Upload scoreboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scoreboard
          path: |
            scoreboard.png
            cards/
          if-no-files-found: ignore

      - name: Commit daily data
        run: |
          git config user.name "SparkyBot"
          git config user.email "sparkybot@users.noreply.github.com"
          git add data/daily/
          git diff --staged --quiet || git commit -m "ðŸ“Š Nightly: $(date -u +%Y-%m-%d)"
          git push
