name: Backfill Daily Scores

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Start from date (YYYY-MM-DD, blank = full season)"
        required: false
        type: string
      single_date:
        description: "Single date only (YYYY-MM-DD, blank = range)"
        required: false
        type: string
      dry_run:
        description: "Dry run (list dates, don't scrape)"
        required: false
        default: false
        type: boolean
      force:
        description: "Force overwrite existing files"
        required: false
        default: false
        type: boolean

concurrency:
  group: sparky-backfill
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 \
            libdrm2 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1 libasound2t64 \
            libpangocairo-1.0-0 libgtk-3-0

      - name: Install dependencies
        run: npm install

      - name: Run backfill
        env:
          FANTRAX_USERNAME: ${{ secrets.FANTRAX_USERNAME }}
          FANTRAX_PASSWORD: ${{ secrets.FANTRAX_PASSWORD }}
          HEADLESS: "true"
          DELAY: "5000"
        run: |
          ARGS=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "${{ inputs.single_date }}" ]; then
            ARGS="$ARGS --date ${{ inputs.single_date }}"
          elif [ -n "${{ inputs.from_date }}" ]; then
            ARGS="$ARGS --from ${{ inputs.from_date }}"
          fi
          node src/backfill.js $ARGS

      - name: Upload debug screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug-*.png
          if-no-files-found: ignore

      - name: Final commit (any remaining files)
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name "SparkyBot"
          git config user.email "sparkybot@users.noreply.github.com"
          git add data/daily/
          git diff --staged --quiet || git commit -m "ðŸ“Š Backfill: final batch"
          git push || true
